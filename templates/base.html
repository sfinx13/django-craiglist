{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craiglist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Libre+Baskerville&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app.css' %}">
</head>

<body>
    <header>
        <div class="topbar">
            <h1 class="topbar-title">craiglist</h1>
            <nav>
                <ul class="topbar-menu main-menu">
                    <li><a href="">Faq</a></li>
                    <li><a href="">Safety</a></li>
                    <li><a href="">Careers</a></li>
                    <li><a href="">Abuse</a></li>
                </ul>
                <ul class="topbar-menu">
                    <li><a href="" class="button bg-purple">Create ad</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <div class="footer-nav">
            <ul>
                <li><a href="">Faq</a></li>-
                <li><a href="">Help</a></li>-
                <li><a href="">Abuse</a></li>-
                <li><a href="">Legal</a></li>-
                <li><a href="">Terms of use</a></li>-
                <li><a href="">Privacy policy</a></li>-
                <li><a href="">System status</a></li>
            </ul>
        </div>
        <small>1995 - 2022 Craiglist</small>
    </footer>
</body>

</html>
